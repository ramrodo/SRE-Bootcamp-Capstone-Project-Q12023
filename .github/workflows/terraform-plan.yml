name: terraform-plan
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push: # REMOVE ME
    branches:
      - feature/deliver-final

defaults:
  run:
    shell: bash

permissions:
  id-token: write
  contents: read # This is required for actions/checkout@v3


jobs:
  tf_plan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::381893098505:role/github-actions-role
        aws-region: us-west-2

    - uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.4.2
        terraform_wrapper: false

    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check
      continue-on-error: true
      working-directory: "terraform"

    - name: Terraform Init
      id: init
      run: |
        rm -rf .terraform
        terraform init --backend-config=backend.tfvars -upgrade=true -no-color
      working-directory: "terraform"

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
      working-directory: "terraform"

    - name: Terraform Plan
      id: plan
      run: terraform plan -input=false -no-color
      working-directory:  "terraform"